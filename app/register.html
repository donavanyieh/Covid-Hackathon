    <script>

          $(document).ready(function () {});
  
          function showError(message) {
                  // Display an error under the main container
            $('#Errors').empty();
            $('#Errors').append("<li style='color:red;'>" + message + "</li>");
          }
      $('#register').click(async (event) => {
      //Prevents screen from refreshing when submitting
    
      event.preventDefault();
      
      var username = $('#username').val();
      var password = $('#password').val();
      var postalcode = $('#postalcode').val();
      var unit = $('#unit').val();
      var serviceURL = "http://localhost:5000/User/" + username;
      console.log("Hi");
      console.log(username);
      console.log(password);
      console.log(postalcode);
      console.log(unit);
      try {
          const response = await fetch(
            serviceURL, {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "username": username, 
            "password": password, "postalcode": postalcode, "unit":unit}),
            mode: 'cors'
            });
                      data = await response.json();
            //console.log(data['message'])
            message = data['message'];
            success = data['success'];
                  } catch (error) {
                      console.error(error);
                  }
  
          if(message){
            showError(message)
          }
          if(success){
            document.location.href="./login.html" + "?message=" + success;
          }
      
      
      })
      </script>
